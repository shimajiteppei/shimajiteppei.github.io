{% extends "base.html" %}

{% block extrahead %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
<meta name="twitter:card" content="summary" />
<meta name="twitter:site:id" content="@shimajiteppei" />
<meta name="twitter:creator" content="@shimajiteppei" />
<meta property="og:url" content="{{ page.canonical_url }}" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ config.site_name }}" />
<meta property="og:image" content="https://shimajiteppei.github.io/favicon.webp" />
<meta property="og:type" content="website" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="200" />
<meta property="og:image:height" content="200" />
{% endblock %}
