site_name: tomoesaturn's blog
site_url: https://tomoesaturn.github.io/blog/
site_description: tomoesaturn's blog
site_author: tomoesaturn

theme:
  name: material
  custom_dir: theme-overrides
  palette:
    - primary: indigo
      accent: blue
      scheme: default
  features:
    - header.autohide
    - search.highlight
    - search.suggest
    - navigation.expand
  language: ja
  font:
    text: Roboto
    code: Roboto Mono
  logo: favicon.png
  favicon: favicon.png

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      noclasses: false
      pygments_style: vs
      linenums: true
      linenums_style: pymdownx-inline  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - git-revision-date-localized
  - search:
      lang:
        - ja

extra_css:
  - stylesheets/extra.css
  - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
