site_name: tomoesaturn備忘録
site_url: https://tomoesaturn.github.io/blog/
repo_url: https://github.com/tomoesaturn/blog/
repo_name: tomoesaturn/blog
site_description: tomoesaturnの備忘録です。
site_author: tomoesaturn

theme:
  name: material
  custom_dir: theme-overrides
  palette:
    - primary: indigo
      accent: blue
      scheme: default
  features:
    - header.autohide
    - search.highlight
    - search.suggest
    - navigation.expand
  language: ja
  font:
    text: Roboto
    code: Roboto Mono
  logo: https://ja.gravatar.com/userimage/211310365/963eab531ad243620e077e066513ae19.png
  favicon: https://ja.gravatar.com/userimage/211310365/963eab531ad243620e077e066513ae19.png

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      noclasses: false
      pygments_style: vs
      linenums: true
      linenums_style: pymdownx-inline  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      lang:
        - ja

extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/mermaid@8.0.0/dist/mermaid.css

extra_javascript:
  - https://unpkg.com/mermaid@8.0.0/dist/mermaid.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
