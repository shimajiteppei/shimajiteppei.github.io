site_name: tomoesaturnの部屋
site_url: https://tomoesaturn.github.io/blog/
site_description: tomoesaturnの部屋
site_author: tomoesaturn
repo_url: https://github.com/tomoesaturn/blog
repo_name: tomoesaturn/blog
copyright: Copyright &copy; 2022 - Shimaji Teppei

extra:
  alternate:
    - name: access-counter
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/tomoesaturn
    - icon: fontawesome/brands/github
      link: https://github.com/tomoesaturn

theme:
  name: material
  custom_dir: theme-overrides
  palette:
    - primary: indigo
      accent: blue
      scheme: default
  features:
    - search.highlight
    - search.suggest
    - content.code.copy
  language: ja
  font:
    text: M PLUS 1p
    code: Fragment Mono
  logo: favicon.png
  favicon: favicon.png

markdown_extensions:
  - admonition
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.highlight:
      pygments_style: vs
      linenums: true
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.saneheaders
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - git-revision-date-localized
  - awesome-pages
  - search:
      lang:
        - ja
  - tags:
      tags_file: category.md

exclude_docs: !ENV EXCLUDE_DOCS

extra_css:
  - stylesheets/extra.css
  - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.css

extra_javascript:
  - https://code.jquery.com/jquery-3.6.4.slim.min.js
  - javascripts/extra.js
  - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
