site_name: 島地の部屋
site_url: https://shimajiteppei.github.io/
site_description: 島地の部屋
site_author: Shimaji Teppei
copyright: Copyright &copy; 2022 - Shimaji Teppei

theme:
    name: material
    palette:
        scheme: custom
    custom_dir: theme-overrides
    features:
        - search.highlight
        - search.suggest
        - content.code.copy
    language: ja
    font:
        text: M PLUS 1p
    logo: favicon.webp
    favicon: favicon.webp

markdown_extensions:
    - admonition
    - def_list
    - footnotes
    - md_in_html
    - tables
    - toc:
          permalink: true
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.highlight:
          linenums: true
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.saneheaders
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_div_format
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde

plugins:
    - git-revision-date-localized
    - awesome-pages
    - search:
          lang:
              - ja
    - tags:
          tags_file: category.md
    - minify:
          minify_html: true
          minify_js: true
          minify_css: true
          htmlmin_opts:
              remove_comments: true
              remove_empty_space: true
              reduce_boolean_attributes: true

exclude_docs: !ENV EXCLUDE_DOCS

use_directory_urls: false
site_dir: site

extra_css:
    - stylesheets/extra.css
    - stylesheets/xp.css
    - https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined
    # - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.css

extra_javascript:
    - https://code.jquery.com/jquery-3.6.4.slim.min.js
    - javascripts/extra.js
    # - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js
    # - https://polyfill.io/v3/polyfill.min.js?features=es6
    # - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
