{% extends "base.html" %}

{% block extrahead %}
  {% if page and page.meta and page.meta.title %}
    {% set title = page.meta.title %}
  {% elif page and page.title and not page.is_homepage %}
    {% set title = page.title %}
  {% endif %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site:id" content="@tomoesaturn" />
  <meta name="twitter:creator" content="@tomoesaturn" />
  <meta property="og:url" content="{{ page.canonical_url }}" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ config.site_name }}" />
  <meta property="og:image" content="https://ja.gravatar.com/userimage/211310365/963eab531ad243620e077e066513ae19.png" />
  <meta property="og:type" content="website" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="200" />
  <meta property="og:image:height" content="200" />
{% endblock %}
